<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Contact Form</title>
    <style>
        *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    font-weight: 500;
}
body{
    height: 100vh;
    background: radial-gradient(circle, #f4f7f6, #d9e2e3);
    display: flex;
    align-items: center;
    justify-content: center;
}
.form-wrapper{
    background-color: #ffffff;
    width: 90%;
    max-width: 600px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-out;
}
.title{
    font-size: 28px;
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}
.subtitle{
    text-align: center;
    color: #666;
    font-size: 16px;
    margin-bottom: 30px;
}
.contact-form{
    width: 100%;
}

.form-row{
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
}
.form-column{
    flex: 1;
    min-width: 250px;
}
.form-label{
    display: block;
    color: #333;
    font-size: 14px;
    margin-bottom: 5px;
}
.form-input,
.form-textarea{
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    transition: border-color 0.3s, transform 0.3s;
}
.form-input:focus,
.form-textarea:focus{
    border-color: #6f6df4;
    outline: none;
    transform: scale(1.02);
}
.form-textarea{
    resize: none;
}
.submit-button{
    display: block;
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6f6df4, #4c46f5);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}
.submit-button:hover{
    background: linear-gradient(135deg, #4c46f5, #6f6df4);
    transform: scale(1.05);
}

@keyframes fadeIn{
    from{
        opacity: 0;
        transform: translateY(-20px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px){
    .form-wrapper{
        padding: 30px;
    }
    .title{
        font-size: 24px;
    }
    .subtitle{
        font-size: 14px;
    }
    .form-row{
        flex-direction: column;
    }
}

@media (max-width: 540px){
    .form-wrapper{
        padding: 20px;
    }
    .title{
        font-size: 20px;
    }
    .subtitle{
        font-size: 12px;
    }
    .form-row{
        flex-direction: column;
        gap: 15px;
    }
    .form-column{
        min-width: 100%;
    }
    .form-label{
        font-size: 12px;
    }
    .form-input,
    .form-textarea{
        padding: 10px;
    }
    .submit-button{
        padding: 10px;
        font-size: 14px;
    }
}
    </style>

</head>
<body>

    <div class="form-wrapper">
        <h1 class="title">Contact Us</h1>
        <p class="subtitle">Got questions or comments? Use the form below to get in touch.</p>
        <form class="contact-form">
            <div class="form-row">
                <div class="form-column">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" placeholder="Your name" class="form-input" required>
                </div>
                <div class="form-column">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Your email" class="form-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" id="contact" placeholder="Your phone number" class="form-input" required>
                </div>
                <div class="form-column">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" placeholder="Subject" class="form-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="issue" class="form-label">Describe your issue</label>
                    <textarea id="issue" placeholder="Describe your issue" rows="4" class="form-textarea" required></textarea>
                </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
